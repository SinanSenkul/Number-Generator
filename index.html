<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="app.css" rel="stylesheet">
    <title>Random Number Generator</title>
</head>
<body>
    <div class="container">
        <div class="subcontainer">
            <label for="tB1">Random number between </label>
            <input type="text" id="tB1">
            <label for="tB2"> and </label>
            <input type="text" id="tB2">
        </div>
        <div class="subcontainer">
            <label for="tB3">How many numbers to create:</label>
            <input type="text" id="tB3">
        </div>
        <div class="subcontainer" id="buttondiv">
            <input type="button" value="Create Numbers" id="button" onclick="createNumber()">
        </div>
        <div class="subcontainer">
            <input type="text" id="tB4">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
